<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    .services-container {
        display: flex;
        overflow-x: auto; /* Enable horizontal scrolling */
        scroll-snap-type: x mandatory; /* Enable snap scrolling */
        -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
        margin-bottom: 20px;
    }

    .service-container {
        flex: 0 0 auto; /* Prevent flex items from shrinking */
        margin-right: 10px; /* Add space between cards */
        scroll-snap-align: start; /* Snap to start of each card */
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        width: 300px; /* Set width of each card */
    }

    .service-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .service-container div {
        padding: 20px;
    }

    .service-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .service-container p {
        margin: 5px 0;
    }

    .service-container a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .service-container a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="services-container">
    <div class="service-container">
        <img src="service1.png" alt="Service 1">
        <div>
            <h2>Our Services</h2>
            <p>Industrial Catering & Allied Services</p>
            <p>Executive Dining</p>
            <p>Canteens</p>
            <p>Guest House Management</p>
            <p>House Keeping and Janitorial</p>
            <a href="service1.pdf" download>Download PDF</a>
        </div>
    </div>

    <div class="service-container">
        <img src="service2.png" alt="Service 2">
        <div>
            <h2>CATERING PLAN</h2>
            <p>Manpower supply</p>
            <p>House keeping Services</p>
            <p>Kitchen Equipment and storage Areas</p>
            <p>Disposable and Non-Disposable Crockery</p>
            <a href="service2.pdf" download>Download PDF</a>
        </div>
    </div>
</div>

</body>
</html>
